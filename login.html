<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="vendor/assets/css/bootstrap.min.css" />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="vendor/assets/css/custom.css" />

    <title>Hello, world!</title>
  </head>
  <body>
    <!-- Navbar -->
    <div class="container d-flex flex-column px-3">
      <div
        class="row align-items-center justify-content-center no-gutters min-vh-100"
      >
        <div class="col-lg-5 col-md-8 py-8 py-xl-0">
          <!-- Card -->
          <div class="card shadow">
            <!-- Card body -->
            <div class="card-body p-6">
              <div class="mb-4">
                <a href="../index.html"
                  ><img
                    src="vendor/assets/img/logo.png"
                    width="100"
                    class="mb-4"
                /></a>
                <h1 class="mb-1 font-weight-bold">Sign in</h1>
                <span
                  >Tidak mempunyai akun?
                  <a href="daftar.html" class="ml-1">Sign up</a></span
                >
              </div>
              <!-- Form -->
              <form>
                <!-- Username -->
                <div class="form-group">
                  <label for="email" class="form-label"
                    >Username or email</label
                  >
                  <input
                    type="email"
                    id="email"
                    class="form-control"
                    name="email"
                    placeholder="Email address here"
                    required=""
                  />
                </div>
                <!-- Password -->
                <div class="form-group">
                  <label for="password" class="form-label">Password</label>
                  <input
                    type="password"
                    id="password"
                    class="form-control"
                    name="password"
                    placeholder="**************"
                    required=""
                  />
                </div>
                <!-- Checkbox -->
                <div
                  class="d-lg-flex justify-content-between align-items-center mb-4"
                >
                  <div>
                    <a href="forget-password.html">Forgot your password?</a>
                  </div>
                </div>
                <div>
                  <!-- Button -->
                  <button type="submit" class="btn btn-primary btn-block">
                    Sign in
                  </button>
                </div>
                <hr class="my-4" />
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="vendor/assets/js/jquery-3.5.1.slim.min.js"></script>
    <script src="vendor/assets/js/popper.min.js"></script>
    <script src="vendor/assets/js/bootstrap.min.js"></script>
  </body>
</html>
